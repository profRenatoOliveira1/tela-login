<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Projeto Figma</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <section class="login-container">
        <h1>Volte a sua vida digital</h1>
        <p class="subtitulo">Escolha uma das opções para continuar</p>
        <form action="post" class="form-login">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="senha" placeholder="Password">
        </form>

        <div class="texto-continue">
            <p>Ou continue com</p>
            <hr>
        </div>
        <section class="imagens">
            <div class="social">
                <img src="assets/google.png" alt="Google">
            </div>
            
            <div class="social">
                <img src="assets/meta.png" alt="Meta">
            </div>
            
            <div class="social">
                <img src="assets/apple.png" alt="Apple">
            </div>
        </section>

        <input type="button" value="Login" class="btn-login" onclick="envia()">
    </section>

    <script>
        function envia() {
            let email = document.querySelector('input[name="email"]').value;
            let senha = document.querySelector('input[name="senha"]').value;

            alert(`Email: ${email}. Senha: ${senha}`);
        }
    </script>
</body>

</html>
